# --- DEV profile: H2 in-memory, Flyway OFF ---
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:orderflow_dev;MODE=MySQL;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway disabled in dev (we can enable later when you want to test migrations on H2)
spring.flyway.enabled=false

# H2 console if you want it (only locally)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console