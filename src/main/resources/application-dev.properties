# --- DEV (local) ---
spring.application.name=orderflow-cloud-backend

server.port=8080
server.servlet.context-path=/orderflow-api

# H2 (file) so data survives restarts
spring.datasource.url=jdbc:h2:file:~/.orderflow/data;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA + Flyway: versioned schema (no ddl-auto create/update)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

management.endpoints.web.exposure.include=health,info,env
management.endpoint.health.show-details=always