# ============================================
# PROD PROFILE \u2013 TEMPORARY H2 CONFIGURATION
# ============================================

# Context Path (WAR is named orderflow-api.war)
server.servlet.context-path=/orderflow-api

# ---- H2 In-Memory Database (Production TEMP) ----
spring.datasource.url=jdbc:h2:mem:orderflow_prod
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# Flyway migrations
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# H2 Console disabled in prod (default)
# spring.h2.console.enabled=false