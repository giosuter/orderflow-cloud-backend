# H2 file DB under your home \u2013 use absolute path
spring.datasource.url=jdbc:h2:file:/home/zitatusi/.orderflow/data/orderflow;MODE=MySQL;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Flyway
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# App context path (your WAR name already makes it /orderflow-api)
server.servlet.context-path=/orderflow-api