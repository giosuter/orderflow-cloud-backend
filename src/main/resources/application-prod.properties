spring.datasource.url=jdbc:mysql://orderflow.zitatusi.dbs.hostpoint.internal:3306/zitatusi_orderflow?useSSL=true&requireSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=zitatusi_oflw01
spring.datasource.password=${DB_PASSWORD}  # set via env/secret, never commit plaintext

# Optional explicit driver (Boot will detect, but ok to pin)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

