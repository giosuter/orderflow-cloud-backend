spring.application.name=orderflow-api

# Context path (WAR on external Tomcat)
server.servlet.context-path=/orderflow-api
server.port=8080

# Default profile (can be overridden by env/VM or Maven profile)
spring.profiles.active=dev

# SpringDoc (Swagger UI)
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
# Swagger at:  /orderflow-api/swagger-ui/index.html
# OpenAPI at:  /orderflow-api/v3/api-docs

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# JPA common
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC